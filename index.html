<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Generator App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Manrope&display=swap">
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2 class="id" alt="Advice ID"></h2>
        <p class="quote" alt="Advice"></p>
        <img src="images/pattern-divider-desktop.svg" alt="Decoration" class="deco">
        <button class="btn" alt="Get New Random Advice Button" onclick="getQuote()">
          <img src="images/icon-dice.svg" alt="Dice Icon">
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
